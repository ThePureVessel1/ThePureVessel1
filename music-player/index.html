<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cassette Player — Director’s Cut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cassette-wrapper">
    <div class="cassette">
      <div class="reel reel-left"></div>
      <div class="reel reel-right"></div>
      <div class="label">
        <p id="nowPlaying">Now Playing: beloved</p>
      </div>
    </div>

    <div class="controls">
      <button id="playBtn">▶️</button>
      <button id="pauseBtn">⏸️</button>
      <button id="nextBtn">⏭️</button>
    </div>
  </div>

  <div class="playlist-scroll">
    <ul id="playlist">
      <li data-index="0">01 - beloved</li>
      <li data-index="1">02 - pure</li>
      <li data-index="2">03 - purest</li>
      <li data-index="3">04 - purestofheart</li>
    </ul>
  </div>

  <audio id="audioPlayer" src="songs/beloved.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
