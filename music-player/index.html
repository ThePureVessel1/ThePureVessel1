<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1>🎵 Celebrate Birthday Playlist 🎉</h1>
    
   <ul id="playlist">
      <li>01 - beloved</li>
      <li>03 - pure</li>
      <li>04 - purest</li>
      <li>05 - purestofheart</li>
    </ul>

    <div class="controls">
      <button id="playBtn">▶️ Play</button>
      <button id="pauseBtn">⏸️ Pause</button>
      <button id="nextBtn">⏭️ Next</button>
    </div>
    
    <p id="nowPlaying">Now Playing: beloved</p>

    <audio id="audioPlayer" src="songs/beloved.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
