<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1>🎵 Celebrate Today Playlist 🎉</h1>
    
   <ul id="playlist">
      <li>01 - Beloved Heart</li>
      <li>02 - SongforPurestofHeart</li>
      <li>03 - BirthdaySong</li>
      <li>04 - PurestofHeart</li>
    </ul>

    <div class="controls">
      <button id="playBtn">▶️ Play</button>
      <button id="pauseBtn">⏸️ Pause</button>
      <button id="nextBtn">⏭️ Next</button>
    </div>
    
    <p id="nowPlaying">Now Playing: Celebrate Today</p>

    <audio id="audioPlayer" src="songs/celebrate-today.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
