<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Her Creative Realm - Cinematic Style</title>
<!-- Google Fonts for atmospheric style -->
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-dark: #0d1b2a; /* base background */
    --gradient-indigo: linear-gradient(135deg, #1e3c72, #2a5298);
    --text-light: #f0f0f0; /* light grey text */
    --shadow: rgba(0, 0, 0, 0.7);
  }

  /* Body with film-like filters */
  body {
    margin: 0;
    font-family: 'MedievalSharp', cursive, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-light);
    /* Apply a subtle vintage filter */
    filter: grayscale(0.2) brightness(0.9) sepia(0.1);
    position: relative;
    overflow: hidden;
    animation: flicker 2s infinite alternate;
  }

  /* Film grain overlay - replace URL with your grain texture */
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('hunter.png'); /* sample grain texture, replace with your own texture */
    background-repeat: repeat;
    opacity: 0.1; /* subtle grain effect */
    mix-blend-mode: overlay;
    pointer-events: none;
    z-index: 9998;
  }

  /* Vignette border for cinematic framing */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle, transparent, rgba(0,0,0,0.8) 70%);
    pointer-events: none;
    z-index: 9999;
  }

  /* Flickering animation for old-film effect */
  @keyframes flicker {
    0% { opacity: 0.98; }
    50% { opacity: 1; }
    100% { opacity: 0.98; }
  }

  /* Header style */
  .header-banner {
    width: 100%;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'MedievalSharp', cursive;
    font-size: 2em;
    color: #a0c4ff;
    text-shadow: 1px 1px 3px var(--shadow);
    margin-top: 10px;
  }

  /* Cinematic top navigation bar */
  .top-nav {
    width: 100%;
    display: flex;
    justify-content: center;
    background: var(--gradient-indigo);
    padding: 8px 0;
    border-radius: 0 0 10px 10px;
    border-top: 2px solid #4ea3f0;
    border-bottom: 2px solid #4ea3f0;
  }

  /* Navigation links with subtle glitch effect on hover */
  .top-nav a {
    margin: 0 15px;
    padding: 8px 12px;
    border-radius: 6px;
    font-family: 'MedievalSharp', cursive;
    font-size: 1em;
    color: var(--text-light);
    background: transparent;
    text-decoration: none;
    position: relative;
    transition: background 0.3s, color 0.3s;
  }

  @keyframes glitch {
    0% { transform: translate(0); clip: rect(0, 100%, 100%, 0); }
    10% { transform: translate(-2px, 0); clip: rect(0, 80%, 100%, 0); }
    20% { transform: translate(2px, 0); clip: rect(0, 120%, 100%, 0); }
    30% { transform: translate(-1px, 0); clip: rect(0, 100%, 100%, 0); }
    40% { transform: translate(1px, 0); clip: rect(0, 100%, 100%, 0); }
    50% { transform: translate(0); clip: rect(0, 100%, 100%, 0); }
    100% { transform: translate(0); }
  }

  /* Hover with glitch animation for buttons */
  .top-nav a:hover {
    background: rgba(255,255,255,0.2);
    color: #d0d0d0;
    animation: glitch 0.3s steps(2, jump) infinite;
  }

  /* Main content area */
  .main {
    margin-top: 20px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Embedded iframe, snug under nav */
  iframe {
    width: 100%;
    max-width: 900px;
    height: 600px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 20px var(--shadow);
    margin-top: 20px;
  }

  /* Footer styling */
  footer {
    background-color: var(--bg-dark);
    padding: 20px;
    margin-top: 50px;
    border-top: 4px solid #4ea3f0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .footer-links {
    display: flex;
    gap: 20px;
    margin-bottom: 10px;
  }

  .footer a {
    color: #a0c4ff;
    text-decoration: none;
    font-weight: bold;
    font-family: 'MedievalSharp', cursive;
    transition: color 0.3s, text-decoration 0.3s;
  }

  .footer a:hover {
    color: #d0d0d0;
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header-banner">
  The Heart Vessel
</div>

<!-- Cinematic top navigation -->
<div class="top-nav">
  <a href="home.html" target="content-frame">Home</a>
  <a href="https://3society.neocities.org/TINY%20VESSEL.GIFT/HOLLOWKNIGHT/" target="content-frame">Portfolio</a>
  <a href="about.html" target="content-frame">About</a>
  <a href="gallery.html" target="content-frame">Gallery</a>
  <a href="contact.html" target="content-frame">Contact</a>
</div>

<!-- Main iframe content -->
<div class="main">
  <iframe name="content-frame" src="home.html"></iframe>
</div>

<!-- Footer -->
<footer>
  <div class="footer-links">
    <a href="contact.html" target="content-frame">Contact</a>
    <a href="qa.html" target="content-frame">Q&amp;A</a>
    <a href="about.html" target="content-frame">About</a>
  </div>
  <div>&copy; 2025 The Heart Vessel by Pure. All rights reserved.</div>
</footer>

</body>
</html>
