<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThePureVessel1</title>

  <!-- Game font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive, sans-serif;
      background-color: #0d1b2a;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading-insignia {
      font-size: 2em;
      margin-bottom: 20px;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      animation: flicker 1s infinite alternate;
      text-align: center;
    }

    #loading-spinner {
      border: 4px solid #f0f0f0;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes flicker {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .content {
      display: none;
      opacity: 0;
      transition: opacity 1s;
    }

    .header-banner {
      text-align: center;
      padding: 10px;
      font-size: 2em;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .top-nav {
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 8px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .top-nav a {
      margin: 0 15px;
      padding: 8px 12px;
      color: #f0f0f0;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .top-nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: none;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .section {
      padding: 60px 20px;
      min-height: 300px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>

  <!-- Loading overlay -->
  <div id="loading-screen">
    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
      <div id="loading-insignia">ðŸŽ® LOADING ðŸŽ®</div>
      <div id="loading-spinner"></div>
    </div>
  </div>

  <!-- Main content -->
  <div class="content">

    <div class="header-banner" id="home">P.O.V</div>

    <div class="top-nav">
      <a href="#home">Hi</a>
      <a href="#about">About</a>
      <a href="#music-player">Music</a>
      <a href="#social">Social</a>
    </div>

    <div id="about" class="section">
      <h2>About</h2>
      <p>This space is a creative hub for animations, sound, and spirit â€” inspired by Hollow Knight and Deltarune.</p>
    </div>

    <div id="music-player" class="section">
      <h2>ðŸŽ§ Music Player</h2>
      <iframe src="https://thepurevessel1.github.io/ThePureVessel1/music-player/"></iframe>
    </div>

    <div id="social" class="section">
      <h2>Connect</h2>
      <p>Follow on GitHub, or wherever the Pure Vessel journeys next...</p>
    </div>

    <footer>&copy; 2025</footer>
  </div>

  <!-- Fade in main content -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          const content = document.querySelector('.content');
          content.style.display = 'block';
          setTimeout(() => {
            content.style.opacity = '1';
          }, 50);
        }, 1000);
      }, 7000); // Adjust loading time if needed
    });
  </script>

</body>
</html>
