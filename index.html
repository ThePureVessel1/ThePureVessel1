<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThePureVessel1</title>

  <!-- Game font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive, sans-serif;
      background-color: #0d1b2a;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading-insignia {
      font-size: 2em;
      margin-bottom: 20px;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      animation: flicker 1s infinite alternate;
      text-align: center;
    }

    #loading-spinner {
      border: 4px solid #f0f0f0;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes flicker {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .content {
      display: none;
      opacity: 0;
      transition: opacity 1s;
    }

    .header-banner {
      text-align: center;
      padding: 10px;
      font-size: 2em;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .top-nav {
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 8px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .top-nav a {
      margin: 0 15px;
      padding: 8px 12px;
      color: #f0f0f0;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .top-nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: none;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .section {
      padding: 60px 20px;
      min-height: 300px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer {
      text-align: center;
      padding: 10px;
    }
    /* ðŸ§­ Guide Avatar Styles */
.guide-container {
  text-align: center;
  margin-top: 20px;
  padding: 20px;
}

.guide-avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #fff;
  margin-bottom: 10px;
  background: #222;
}

.guide-message {
  font-size: 12px;
  max-width: 500px;
  margin: 0 auto 10px;
  padding: 10px 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  min-height: 50px;
  display: inline-block;
  line-height: 1.6;
}

#userInput {
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  padding: 6px;
  border: none;
  background: #1e3c72;
  color: #fff;
  border-radius: 4px;
  width: 240px;
  margin-top: 5px;
  outline: none;
}

  </style>
</head>

<body>

  <!-- Loading overlay -->
  <div id="loading-screen">

  </div>

 <!-- Main content -->
<div class="content">

  <div class="header-banner" id="home">P.O.V</div>

</div>  <div id="music-player" class="section">

</div>



  <!-- Fade in main content -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          const content = document.querySelector('.content');
          content.style.display = 'block';
          setTimeout(() => {
            content.style.opacity = '1';
          }, 50);
        }, 1000);
      }, 7000); // Adjust loading time if needed
    });
  </script>
<script>
  const guideMessageBox = document.getElementById("guideMessage");
  const userInput = document.getElementById("userInput");

  const friendlyResponses = {
    hi: "Hello there, kind soul. Have you listened to the new celebration track yet?",
    hello: "Hello! Welcome back, traveler of sound.",
    bye: "Farewell, but not forever. The song continues.",
    "how are you": "I'm well â€” just dreaming of Hallownest. And you?",
  };

  const deepThoughts = [
    "Oh good! I just got another commission request! God is good!",
    "Another 360 days around the sun! Fancy that!",
    "Wait, what? You're so ready for the next epic sequel to Silk Song? Yeah, me too sibling! Me too!",
    "ðŸŽµ There once was a ship that put to sea and the name of the ship was the Billy of Tea... ðŸŽµ",
    "I wonder what the weather in Hawaii is like?",
    "Sometimes I feel like a vessel, but I am full of light.",
    "If bugs could pray... would they sing?",
    "I talk to God while animating. He whispers in frame timing.",
  ];

  // Typewriter effect
  function typeMessage(message) {
    guideMessageBox.textContent = '';
    let i = 0;
    const interval = setInterval(() => {
      guideMessageBox.textContent += message.charAt(i);
      i++;
      if (i >= message.length) clearInterval(interval);
    }, 35);
  }

  // Respond to user input
  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const input = userInput.value.trim().toLowerCase();
      const response = friendlyResponses[input] || deepThoughts[Math.floor(Math.random() * deepThoughts.length)];
      typeMessage(response);
      userInput.value = '';
    }
  });

  // Auto-deep thoughts every 300 seconds
  setInterval(() => {
    const deepThought = deepThoughts[Math.floor(Math.random() * deepThoughts.length)];
    typeMessage(deepThought);
  }, 30000);

  // First message
  window.addEventListener("load", () => {
    setTimeout(() => {
      typeMessage("Welcome, sibling. This place... it sings.");
    }, 8000); // after loading screen
  });
</script>

</body>
