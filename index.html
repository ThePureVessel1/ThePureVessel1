<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ThePureVessel1</title>
<!-- Load game font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive, sans-serif;
    background-color: #0d1b2a;
    color: #f0f0f0;
    overflow: hidden;
  }

  /* Loading overlay styles */
  #loading-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #loading-insignia {
    font-family: 'Press Start 2P', cursive;
    font-size: 2em;
    margin-bottom: 20px;
    color: #f0f0f0;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    animation: flicker 1s infinite alternate;
    text-align: center;
  }

  #loading-spinner {
    border: 4px solid #f0f0f0;
    border-top: 4px solid transparent;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes flicker {
    0% { opacity: 0.7; }
    100% { opacity: 1; }
  }

  /* Main content hidden initially */
  .content {
    display: none;
    opacity: 0;
    transition: opacity 1s;
  }

  /* Example site styles using the font */
  .header-banner {
    text-align: center;
    padding: 10px;
    font-size: 2em;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #f0f0f0;
    font-family: 'Press Start 2P', cursive;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }
  .top-nav {
    display: flex;
    justify-content: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    padding: 8px;
  }
  .top-nav a {
    margin: 0 15px;
    padding: 8px 12px;
    color: #f0f0f0;
    text-decoration: none;
    font-family: 'Press Start 2P', cursive;
  }
  iframe {
    width: 80%;
    height: 400px;
    border: none;
    margin: 20px auto;
    display: block;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  footer {
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>

<!-- Loading overlay -->
<div id="loading-screen">
  <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <div id="loading-insignia">ðŸŽ® LOADING ðŸŽ®</div>
    <div id="loading-spinner"></div>
  </div>
</div>

<!-- Main content -->
<div class="content">
  <div class="header-banner">The Heart Vessel</div>
  <div class="top-nav">
    <a href="#home">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </div>
  <iframe src="https://3society.neocities.org/THEPURRESTOFVESSELS/"></iframe>
  <footer>&copy; 2025</footer>
</div>

<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loading-screen').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        const content = document.querySelector('.content');
        content.style.display = 'block';
        setTimeout(() => {
          content.style.opacity = '1';
        }, 50);
      }, 1000);
    }, 7000);
  });
</script>

</body>
</html>
